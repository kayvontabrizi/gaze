<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Let's Gaze!</title>
        <link rel="stylesheet" href="jquery-ui.css">
        <link rel="stylesheet" href="styles.css">
        <script src='md5.js' type='text/javascript'></script>
        <script src='jquery-3.3.1.min.js' type='text/javascript'></script>
        <script src='jquery-ui.min.js' type='text/javascript'></script>
        <script src='https://cdn.scaledrone.com/scaledrone.min.js' type='text/javascript'></script>
        <script src="utils.js" type='text/javascript'></script>
        <script src="player.js" type='text/javascript'></script>
        <script src="local_player.js" type='text/javascript'></script>
        <script src="ytplayer.js" type='text/javascript'></script>
        <script src="p2p.js" type='text/javascript'></script>
    </head>
    <body>
        <div class="player panel" style="background: black; z-index: 10;">
            <div id="youtube_player" class="pad_me"></div>
            <video id="local_player" class="pad_me" width="100%" height="100%" controls></video>
        </div>
        <div class="remote panel" style="background: white; z-index: 20;">
            <video id="remote_video" autoplay="true"></video>
        </div>
        <div class="local panel" style="background: white; z-index: 30;">
            <video id="local_video" autoplay="true"></video>
        </div>
        <form id="console" autocomplete="off">
            <input type="text" name="hidden" autocomplete="off_hack" style="display: none;">
            <input type="text" name="url" id="input_url" value="">
            <input type="file" name="file" id="input_file">
        </form>
        <script src="main.js" type='text/javascript'></script>
    </body>
</html>
